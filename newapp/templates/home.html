<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
   
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% load static %}
</head>
<body>
  <div class="card" style="background-color:gray;height: 725px;">
    <img src="{% static 'sunset-hd-background-photos-12-scaled.jpg' %}" alt="" height="725px"> 
    <div class="card-img-overlay">
      <form class="form-signin" method="POST" style="color: rgb(165, 160, 160);">
        {% csrf_token %}       
        <h2 class="form-signin-heading" style="margin-left: 35%;margin-top: 230px;color: black;">Student Management System</h2> <br>
        <input type="text" class="form-control col-lg-4" name="email"  style="margin-left: 33%;" placeholder="Email" required="" autofocus="" /> <br>
        <!-- <input type="password" class="form-control col-lg-4" name="password" style="margin-left: 33%;" placeholder="Password" required=""/>   <br> -->
        <button class="btn col-lg-2 btn-primary" style="margin-left: 42%;" type="submit">Login</button>   
      </form>
      </div>

</body>
</html>
