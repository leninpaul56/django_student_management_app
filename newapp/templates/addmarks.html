<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container-fluid" style="background-color: rgb(27, 22, 22);width: 100%;height: 750px;"> <br>
        <i><h3 style="color: aliceblue;">Student Details</h3></i>
        <table border="2" style="background-color: cadetblue;color: black;width: 100%;">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Register Number</th>
                    <th>Place</th>
                </tr>
            </thead>
    
            <tbody>
                    {% for stude in markform %}
                    <tr>
                        <td><div class="form-group">
                            <input type="text"  value="{{ stude.st_name }}" readonly class="form-control">
                            </div> <br>
                        </td>
                        <td><div class="form-group">
                            <input type="text"  value="{{ stude.st_regno }}" readonly class="form-control">
                            </div><br>
                        </td>
                        <td><div class="form-group">
                            <input type="text"  value="{{ stude.st_place }}" readonly class="form-control">
                            </div><br> 
                        </td>
                    </tr>    
                    {% endfor %}     
            </tbody>
        </table> <br> 
    </div>
</body>
</html>
